services:
  - type: web
    name: shared-tasks-backend
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PEPPER
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MAIL_HOST
        value: smtp.sendgrid.net
      - key: MAIL_USER
        value: apikey
      - key: MAIL_PASS
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: WS_CORS_ORIGIN
        sync: false
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
